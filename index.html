<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDO</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>  
</head>
  <body>
    <div class="wrapper"> 
    <!-- I've put the 3 elements inside some divs. It will be easier to design everything with CSS later on -->
      <div class="border">
        <h1>To do:<h1>
        <input type="text" id="text" placeholder="Add stuff..">
        <button id="add">Add</button>
        <button id="removeAll">Remove all</button>
        <ul id="list"></ul>
        <!-- In this ul will all our new tasks come as a 'li'-element -->
     </div>
   </div>
  <script src="js/todolist.js"></script>
 </body>
</html>
